version: "3.8"

services:
  bm-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: buscaminas-frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  bm-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: buscaminas-backend
    ports:
      - "3000:3000"
    volumes:
      - ./bm-backend:/app
      - /app/node_modules
